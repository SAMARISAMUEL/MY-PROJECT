<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="stylesheet" href="flip.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="left">
      <a href=""><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    </div>

    <div class="book">
      <!-- paper 0 -->
      <div id="p0" class="paper">
        <div id="f0" class="front">
          <h2 class="frontcontent">FRONT PAGE</h2>
        </div>
        <div id="b0" class="back">
          <h2 class="backcontent">BACK PAGE</h2>
        </div>
      </div>
      <!-- paper 1 -->
      <div id="p1" class="paper1">
        <div id="f1" class="front1">
          <h2 class="frontcontent1">FRONT PAGE1</h2>
        </div>
        <div id="b1" class="back1">
          <h2 class="backcontent1">BACK PAGE1</h2>
        </div>
      </div>
      <!-- paper2 -->
      <div id="p2" class="paper2">
        <div id="f2" class="front2">
          <h2 class="frontcontent2">FRONT PAGE2</h2>
        </div>
        <div id="b2" class="back2">
          <h2 class="backcontent2">BACK PAGE 2</h2>
        </div>
      </div>
    </div>
    <div class="right">
      <a href=""><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
    </div>
    <script></script>
  </body>
</html>
