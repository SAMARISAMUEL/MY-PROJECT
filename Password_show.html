<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Password_show.css" />
    <link rel="shortcut icon" href="my_love.jpg" type="image/x-icon" />
  </head>
  <body>
    <span>
      <form action="">
        <input type="password" name="pass" id="password" />
      </form>
      <button type="button" id="togglePassword" class="show-password">
        Show Password
      </button>
    </span>
  </body>
  <script>
    const togglePasswordButton = document.getElementById("togglePassword");
    const PasswordInput = document.getElementById("password");

    togglePasswordButton.addEventListener("click", function () {
      if (PasswordInput.type === "password") {
        PasswordInput.type = "text";
        togglePasswordButton.textContent = "Hide Password";
        togglePasswordButton.classList.remove("show-password");
        togglePasswordButton.classList.add("hide-password");
      } else {
        PasswordInput.type = "password";
        togglePasswordButton.textContent = "Show password";
        togglePasswordButton.classList.remove("hide-password");
        togglePasswordButton.classList.add("show-password");
      }
    });
  </script>
</html>
